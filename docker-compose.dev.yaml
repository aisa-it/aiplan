# Конфигурация Docker Compose для разработки
# Этот файл переопределяет docker-compose.yaml для локальной сборки образов из исходников
#
# Использование:
#   docker compose -f docker-compose.yaml -f docker-compose.dev.yaml up --build
#   или сокращенная форма:
#   docker compose -f docker-compose.{yaml,dev.yaml} up --build
#

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: dev
        # Альтернативный npm registry (опционально)
        NPM_REGISTRY: ${NPM_REGISTRY:-}
        NPM_AUTH_TOKEN: ${NPM_AUTH_TOKEN:-}
        NPM_USERNAME: ${NPM_USERNAME:-}
        NPM_PASSWORD: ${NPM_PASSWORD:-}
        NPM_EMAIL: ${NPM_EMAIL:-}
    image: aiplan:local
    env_file:
      - path: ./.env
        required: true
      - path: ./.env.development.local
        required: false
    volumes:
      - ./git-data:/var/lib/aiplan/git-repositories
